<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체:Navigator응용</title>
</head>
<body>
    <script>
        // url 접속자의 운영체제 및 브라우저 정보 저장
        var info = navigator.userAgent.toLowerCase();
        var osImg = null;

        // Window 운영체제의 경우
        if(info.indexOf('window')>=0){
            osImg = "windows.png";
        }else if(info.indexOf('macintosh')>=0){
            osImg = "macintosh.png";
        }else if(info.indexOf('iphone')>=0){
            osImg = "iphone.png";
        }else if(info.indexOf('android')>=0){
            osImg = "android.png";
        }

        document.write("<img src=\"images/"+osImg+"\">","<br>");
        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write("모니터 해상도 너비:"+sc_w+"px","<br>");
        document.write("모니터 해상도 높이:"+sc_h+"px"+"<br>");

    </script>
</body>
</html>
