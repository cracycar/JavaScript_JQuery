<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체2-날짜</title>
</head>
<body>
    <script>
        //날짜 객체 생성(현재 날짜)
        var today = new Date();
        var nowMonth = today.getMonth(); // 현재 월(local sys 기반)
        nowDate = today.getDate(); // 현재 일(local sys 기반)
        nowDay = today.getDay(); // 현재 요일(local sys 기반)

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월: ",nowMonth,"<br>");
        document.write("현재 일: ",nowDate,"<br>");
        document.write("현재 요일: ",nowDay,"<br>");

        var worldcup = new Date(2002,4,31);
        var theMonth = worldcup.getMonth();
        theDate = worldcup.getDate();
        theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 몇 월: ",theMonth,"<br>");
        document.write("2002월드컵 몇 일: ",theDate,"<br>");
        document.write("2002월드컵 몇 요일: ",theDay,"<br>");

    </script>
    <script>
        var today2 = new Date();
        var nowYear = today2.getFullYear();

        var theDate2 = new Date(nowYear,11,31);
        var diffDate = theDate2.getTime() - today2.getTime();
        // Math.ceil : 소수점 이하를 올림한다.
        var result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
        document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>")
        document.write("연말 D-day: " + result + "일 남았습니다.","<br>");
    </script>
</body>
</html>
