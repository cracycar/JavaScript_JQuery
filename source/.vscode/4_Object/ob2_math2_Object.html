<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체2</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요.","가위");
        var getNum;
        switch(game){
            case "가위":
                getNum = 1; break;
            case "바위":
                getNum = 2; break;
            case "보":
                getNum = 3; break;
            default:
                alert("잘못된 값을 입력하였습니다.");
                location.reload();
        }

        var com = Math.ceil(Math.random()*3);// 1~3 사이 난수 발생
        document.write("<img src=\"images/math_img_"+com+".jpg\"/>");//컴퓨터 결과

        if(getNum == com){
            document.write("<img src=\"images/game_1.jpg\"/>");
        }
        else{
            document.write("<img src=\"images/game_2.jpg\"/>");
        }
    </script>
</body>
</html>
