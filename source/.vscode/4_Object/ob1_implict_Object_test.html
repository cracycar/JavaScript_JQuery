<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체1-기본 객체</title>
</head>
<body>
    <script>
        // 기본 객체 생성1
        var tv = new Object();
        // 객체의 속성(properties) 생성
        tv.color = "white";
        tv.price = 300000;
        // 객체의 함수(method) 생성
        tv.info = function(){
            document.write("tv 색상: "+this.color,"<br>");
            document.write("tv 가격:" +this.price,"<br>");
        }

        // 기본 객체 생성2
        var car = {
            color : "black",
            price : 5000000,
            info: function(){
                document.write("car 색상: ",this.color,"<br>");
                document.write("car 가격: ",this.price,"<br>");
            }
        };

        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();
    </script>
</body>
</html>
