<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체3</title>
</head>
<body>
    <script>
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];

        greenArr.splice(2,1,"서초","역삼"); // 인덱스 2부터 1번째까지 값을 삭제 후, "서초","역삼"을 추가
        console.log(greenArr);

        var data1 = yellowArr.pop(); // 마지막 인덱스의 값을 저장(배열에서는 값 삭제)
        var data2 = yellowArr.shift(); // 배열 가장 앞의 값을 저장(배열에서는 값 삭제)

        yellowArr.push(data2); // 배열의 마지막에 data2 값을 위치 시킴
        console.log(yellowArr);

        yellowArr.unshift(data1); // 배열의 맨 앞에 data1 값을 위치 시킴
        console.log(yellowArr);
    </script>
</body>
</html>
