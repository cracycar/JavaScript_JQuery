<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체:setInterval</title>
</head>
<body>
    <script>
        var addNum = 0;
        var subNum = 1000;
        
        // setInterval( [ function(){} ], [interval] )
        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum"+addNum);
        },3000);
        // setInterval("수식",[interval])
        //var auto_2 = setInterval("subNum--",3000);
        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum"+subNum);
        },3000);
    </script>
    <!-- window.clearinterval(interval value) : Interval 중지 함수-->
    <button onclick="window.clearInterval(auto_1)">증가 정지</button>
    <button onclick="window.clearInterval(auto_2)">감소 정지</button>
</body>
</html>
