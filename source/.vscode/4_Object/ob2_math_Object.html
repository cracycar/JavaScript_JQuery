<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
</head>
<body>
    <script>
        var num = 2.1234;
        var maxNum = Math.max(10,5,8,30); // 최대값
        var minNum = Math.min(10,5,8,30); // 최소값
        var roundNum = Math.round(num); // 첫째 자리 반올림
        var floorNum = Math.floor(num); // 첫째 자리 내림
        var ceilNum = Math.ceil(num); // 첫째 자리 올림
        var rndNum = Math.random(); // 0과 1사이 난수 발생
        var piNum = Math.PI; // 원주율 상수를 반환

        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
        document.write(roundNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(rndNum,"<br>");
        document.write(piNum,"<br>");
    </script>
    

</body>
</html>
