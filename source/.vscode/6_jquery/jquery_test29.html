<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성과 값에 따른 탐색 선택자</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            
            // href속성에 https로 시작하는 a tag 요소만 선택
            $("#wrap a[href^=https]")
            .css({"color":"#0f0"});

            // a tag 요소의 target 속성을 가진 a tag 요소만 선택
            $("#wrap a[target]")
            .css({"color":"#f00"});
            // href속성에 net으로 끝나는 a tag 요소만 선택
            $("#wrap a[href$=net]")
            .css({"color":"#00f"});

            // href 속성에 google이 포함된 a tag 요소만 선택
            $("#wrap a[href*=google]")
            .css({"color":"#000"});

            // id:member_f에 타입이 text인 요소만 선택
            $("#member_f:text")
            .css({"background-color":"#ff0"});

            // id:member_f에 타입이 password인 요소만 선택
            $("#member_f:password")
            .css({"background-color":"#0ff"});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="https://easyspub.co.kr" target="_blank">EasyPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="https://google.co.kr">Google</a></p>
        <p><a href="https://daum.net">Daum</a></p>
    </div>

    <form action="#" method="get" id="member_f">
        <p>
            <labe for="user_id">아이디</labe>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <labe for=user_pw>비밀번호</labe>
            <input type="password" name="user_pw" id = "user_pw">
        </p>
    </form>l
</body>
</html>
