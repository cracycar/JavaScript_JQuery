<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // div #wrap 기준 2000px 거리
            var topNum = $("h1").offset().top;
            // 
            $(window).scrollTop(topNum);

            var sct = $(window).scrollTop();
            console.log(sct);
        });
    </script>
    <style>
        *{
            margin:0;padding: 0;
        }
        body {
            line-height:1;
            }
        #wrap{
            height:5000px;
            padding-top:2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>위치 메서드</h1>
    </div>
</body>
</html>
