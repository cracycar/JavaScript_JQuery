<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // 내용3 다음 After 삽입
            $("#wrap p:eq(2)").after("<p>After</P>");
            // 내용2 이후에 insertAfter 삽입
            $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
            
            // 내용2 전에 before 삽입
            $("#wrap p:eq(1)").before("<p>before</P>");
            // 내용1 전에 insertBefore 삽입
            $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
