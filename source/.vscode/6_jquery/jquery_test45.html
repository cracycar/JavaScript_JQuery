<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $("h2").replaceWith("<h3>replace method</h3>"); // h2 요소를 h3 요소로 변경.
            $("<p>Change</p>").replaceAll("div"); // 모든 div를 p 요소로 변경.
        });
    </script>
</head>
<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>
</html>
