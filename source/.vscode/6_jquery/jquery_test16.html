<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 형제 요소 선택자</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            var style_1 = {"background-color":"#0ff",
                            "border":"2px solid #f00"};
            $(".txt3").prevUntil(".title")
            .css(style_1);

            $(".txt3").nextUntil(".txt6")
            .css(style_1);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 calss="tilte">선택자</h1>
        <p>내용1</p><!-- pervUntil-->
        <p>내용2</p>
        <p class="txt3">내용3</p> 
        <p>내용4</p> 
        <p>내용5</p><!-- nextUntil-->
        <p class="txt6">내용6</p>
    </div>
</body>
</html>
