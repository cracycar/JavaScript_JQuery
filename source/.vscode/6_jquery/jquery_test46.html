<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $("strong").unwrap();
            $(".ct1").wrap("<div />"); //class ct1인 요소 하나 하나를 div로 감싼다.
            $(".ct2").wrapAll("<div />"); // class ct2인 모든 요소를 하나의 div로 감싼다.
            $("li").wrapInner("<h3 />"); // li 요소 안에 내용을 h3로 감싼다.
        });
    </script>
</head>
<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct2">내용4</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
