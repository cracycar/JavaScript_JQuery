<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.js"></script>
    <title>이전 다음 요소 선택자</title>
    <script>
        $(function(){
            var style_1 = {"background-color":"#0ff",
                        "border":"2px solid #f00"
            };
            var style_2 = {"background-color":"#ff0",
                        "border":"2px dashed #f00"
                        };
            $(".txt").prev()
            .css(style_1); // class txt 이전 태그 선택

            $(".txt + p").css(style_2); // class txt 바로 아래 P 태그 선택
            $(".txt").next().next().css(style_2) // class txt 다음 다음 요소 선택 
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p><!-- style_1-->
        <p class="txt">내용2</p>
        <p>내용3</p> <!-- style_2-->
        <p>내용4</p> <!-- style_2-->
    </div>
</body>
</html>
