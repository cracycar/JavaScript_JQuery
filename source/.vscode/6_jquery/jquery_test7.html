<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소명 선택자</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //"요소명(태그명)"으로 body 내부 관련된 태그 선택
        $(function(){
            $("h2").css("background-color","#0ff")
            .css("border","2px dashed #f00");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
