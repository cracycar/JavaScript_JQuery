<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            var copyObj = $(".box1").children().clone(); // class box1의 모든 자식요소를 복제하여 copyobj에 정의
            $(".box2").remove(); // class box2 요소를 제거
            $(".box3").empty(); // class box3의 하위 요소를 제거
            $(".box3").append(copyObj); // class box3의 하위 요소로 copyObj를 연결.
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
