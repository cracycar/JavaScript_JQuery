<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // menu1의 li 의 인덱스 1과2 의 요소에 css 적용
            $("#menu1 li").slice(1,3)
            .css({"background-color":"#ff0"});
            //li 가 오로지 1개의 자식요소인 경우 css 적용
            $("li:only-child")
            .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
