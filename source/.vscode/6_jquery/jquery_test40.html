<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 : 속성 조작 메서드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            var $txt1 = $(".txt_1 span");
            var $txt2 = $(".txt_2 span");
            var $box = $(".box");
            // box의 top 절대값 
            var off_t = $box.offset().top;
            // box의 top 상대값(상위 box_wrap ~ box 까지의 top 크기)
            var pos_t = $box.position().top;

            $txt1.text(off_t);
            $txt2.text(pos_t);
        });
    </script>
    <style>
        * {
            margin:0;padding: 0;
        }
        #box_wrap {
            width: 300px;
            height:200px;
            margin: 50px auto 0;
            position:relative;
            background-color:#ccc;
        }
        .box {
            width: 50px;
            height:50px;
            position: absolute;
            left:100px;
            top:50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <div>
        <p class="txt_1">절대 top위치값: <span></span></p>
        <p class="txt_2">상대 top위치값: <span></span></p>
    </div>
    
</body>
</html>
