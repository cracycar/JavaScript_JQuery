<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택자</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // 요소 : Tag name
            // body 포함 모든 요소들의 border 속성을 먹인다.
            $("*").css("border","1px solid blue");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
