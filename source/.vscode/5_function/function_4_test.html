<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수가 있는 함수2</title>
</head>
<body>
    <script>
        var rightID = "korea";
        var rightPW = "1234";
        function login(id, pw) {
            if(id == rightID){
                if(pw == rightPW){
                    document.write(id +"님 방문을 환영합니다.");
                }else{
                    alert("올바르지 않은 비밀번호 입니다.");
                }
            }else{
                alert("올바르지 않은 아이디 입니다.");
            }
        }
        var userId = prompt("아이디를 입력하세요.","");
        var userPw = prompt("비밀번호를 입력하세요.","");

        login(userId,userPw);
    </script>
</body>
</html>
