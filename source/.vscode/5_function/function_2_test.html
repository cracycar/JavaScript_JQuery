<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 사용</title>
    <script>
        var color = ["white","yellow","aqua","purple"];

        var i = 0;
        function changeColor() {
            i++;
            if(i>=color.length){
                i = 0;
            }
            var bodyTag = document.getElementById("theBody"); //tag id를 통해 객체(태그) 를 선택하는 메서드
            bodyTag.style.backgroundColor = color[i]; // 객체(태그)의 배경색 속성을 변경.
        }
    </script>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
