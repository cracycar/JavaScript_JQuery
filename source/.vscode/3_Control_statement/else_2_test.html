<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else문 사용2</title>
</head>
<body>
    <script>
        // confirm 질의 window 생성하여 yes = true, no = false
        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");

        if(result){
            document.write("탈퇴 처리었습니다.");
        }else{
            document.write("탈퇴 취소되었습니다.");
        }
    </script>
</body>
</html>
