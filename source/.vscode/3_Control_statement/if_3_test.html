<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var userName = prompt("방문자의 이름은?","");
        // 아무것도 입력하지 않을 경우, false로 인식하여 {}구문 실행 안됨.
        if(userName){
            document.write(userName,"님 반갑습니다! 방문의 환영합니다.");
        }
    </script>
</body>
</html>
