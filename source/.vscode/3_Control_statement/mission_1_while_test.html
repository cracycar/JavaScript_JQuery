<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 5단 출력(while문)</title>
</head>
<body>
    <script>
        var i = 1;

        while(i<=9){
            document.write("5 곱하기 " +i+ " 는 "+ i*5,"<br>");
            i++;
        }
    </script>
</body>
</html>
