<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on 그룹 이벤트</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $(".btn_1.on").on("mouseover focus",function(){
                alert("HEELO!");
            }); // 라이브 이벤트 등록 방식이 아님
            $(".btn_1").addClass("on"); // 요소 생성 후, 이벤트 등록 후 on 클랙스 등록으로 이벤트 실행 안됨

            $(document).on("mouseover focus",".btn_2.on",function(){
                alert("WELCOME");
            }); // 라이브 이벤트 등록 방식임
            $(".btn_2").addClass("on");// 요소 및 이벤트 뒤에 클래스 추가 되었지만 실행됨.
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
