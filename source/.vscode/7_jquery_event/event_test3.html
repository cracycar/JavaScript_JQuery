<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready/load 메소드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // ready : html 문서 요소를 가져온 시점.
            $(document).ready(function(){
                var h1 = $(".img1").height(); // 이미지를 가져오기 전이므로 0 
                console.log("ready:",h1);
            });
            // load : html 문서의 외부에 연동된 소스 iframe, img, video 등의 로딩이 끝난 시점
            $(window).load(function(){
                var h2 = $(".img1").height(); // 이미지를 가져온 후이므로 300
                console.log("load:",h2);
            });
        })
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>
</html>
