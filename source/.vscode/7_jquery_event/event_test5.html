<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트2</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $(".btn1").on({
                "mouseover" : function(){
                    $(".txt1").css({"background-color":"yellow"}); // 마우스를 올렸을 때
                },
                "mouseout" : function(){
                    $(".txt1").css({"background":"none"}); // 마우스가 벗어놨을 때
                }
            });
            //hover : 마우스를 올리고 내리는 이벤트 메소드
            $(".btn2").hover(function(){
                $(".txt2").css({"background-color": "aqua"});//마우스를 올렸을 때
            },function(){
                $(".txt2").css({"background":"none"});// 마우스가 벗어놨을 때
            });
        });
    </script>
</head>
<body>
    <p><button class="btn1">Mouse Over/Mouse Out</button></p>
    <p class="txt1">내용1</p>
    <p><button class="btn2">Hover</button></p>
    <p class="txt2">내용2</p>
</body>
</html>
