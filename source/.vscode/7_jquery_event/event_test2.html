<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제 이벤트 발생</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".btn1").parent().next()
                .css({"color":"#f00"});
            });
            $(".btn2").on({
                "mouseover focus" : function() {
                    $(".btn2").parent().next()
                    .css({"color":"#0f0"});
                }
            })
            $(".btn1").click(); // click 이벤트 강제 실행
            $(".btn2").trigger("mouseover"); // trigger를 통한 이벤트 강제 실행
        })
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
