<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof undefined 예제</title>
</head>
<body>
    <script>
        var un; // undefined
        var num = 100;
        var str = "자바스크립트" // 자료형 : String

        document.write(un,"<br>");
        document.write(typeof num,"<br>");
        document.write(typeof str,"<br>");
    </script>
</body>
</html>
