<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자&연산 우선순위</title>
</head>
<body>
    <script>
        // 연산 우선 순위
        // 1. ()
        // 2. 단항 연산자(++,--,!)
        // 3. 산술 연산자(+,-,/,*,%)
        // 4. 비교 연산자(>,<,>=,<=,==,!=,===,!==)
        // 5. 논리 연산자(&&, ||)
        // 6. 대입 연산자(/=,*=,+=,-=,%=)

        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        var result;
        result = a>b || b>=m || m>n;
        document.write(result,"<br>"); // false

        result = a>b || b>=m || m<=n;
        document.write(result,"<br>");// true

        result = a<=b && b>=m && m<=n; 
        document.write(result,"<br>"); // true

        result = a<=b && b<=m && m<=n;
        document.write(result,"<br>"); // false

        result = !(a>b);
        document.write(result,"<br>"); // true
    </script>
</body>
</html>
