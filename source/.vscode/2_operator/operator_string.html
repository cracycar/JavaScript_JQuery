<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 연산자 사용</title>
</head>
<body>
    <script>
        var t1 = "학교종이";
        var t2 = " 땡땡땡 ";
        var t3 = 8282;
        var t4 = " 어서 모이자";
        var result;
        // 문자열과 숫자를 혼용하여 사용 시, 문자열로 변환됨.
        result = t1 + t2 + t3 + t4;
        document.write(result);
    </script>
</body>
</html>
