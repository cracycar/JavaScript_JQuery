<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--;
        document.write(num1,"<br>");

        num1++;
        document.write(num1,"<br>");
        
        result = num2++; // postfix : result =  20;
        document.write(result,"<br>");

        result = ++num2; // prefix : result = 22;
        document.write(result,"<br>");

    </script>
</body>
</html>
